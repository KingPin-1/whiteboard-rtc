<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OpenBoard Clone</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="options-container">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="tools-container scale-tools">
            <img src="Icons/pencil.svg" , class="pencil-image options-icons" />
            <img src="Icons/eraser.svg" , class="eraser-image options-icons" />
            <img src="Icons/download.svg" , class="download-image options-icons" />
            <img src="Icons/upload.svg" , class="upload-image options-icons" />
            <img src="Icons/notes.svg" , class="notes-image options-icons" />
            <img src="Icons/undo.svg" , class="undo-image options-icons" />
            <img src="Icons/redo.svg" , class="redo-image options-icons" />
        </div>

        <div class="pencil-options-container">
            <div class="pencil-width-container">
                <input type="range" min="2" max="10" value="3" class="pencil-width" />
            </div>
            <div class="pencil-color-container">
                <div class="pencil-color black"></div>
                <div class="pencil-color blue"></div>
                <div class="pencil-color green"></div>
            </div>
        </div>

        <div class="eraser-options-container">
            <input type="range" min="5" max="20" value="3" class="eraser-width" />
        </div>

    </body>
</html>
